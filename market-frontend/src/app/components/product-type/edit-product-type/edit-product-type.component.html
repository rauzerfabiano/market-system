<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">Editar Tipo de Produto</h2>
    </div>
    <div class="card-body">
      <form (submit)="updateProductType()" class="needs-validation" novalidate [class.was-validated]="form.valid" #form="ngForm">
        <div class="form-group">
          <label for="name">Nome do Tipo de Produto</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="productType.name" name="name" required #name="ngModel">
          <div class="invalid-feedback" *ngIf="name.invalid && (name.dirty || name.touched)">
            Por favor, insira o nome do tipo de produto.
          </div>
        </div>
        <div class="form-group">
          <label for="taxRate">Taxa (%)</label>
          <input type="number" class="form-control" id="taxRate" [(ngModel)]="productType.tax_rate" name="taxRate" min="0" required #taxRate="ngModel">
          <div class="invalid-feedback" *ngIf="taxRate.invalid && (taxRate.dirty || taxRate.touched)">
            Por favor, insira a taxa do tipo de produto.
          </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Salvar</button>
      </form>
    </div>
  </div>
</div>
